<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript [2023]</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="div">
      <div class="div-wrap">
        <div class="head">
          <h4>Calculator [by Y]</h4>
        </div>
        <div class="wrap">
          <div class="wrap-input1">
            <input type = 'text' id="input1" />
          </div>
          <div class="wrap-input2">
            <input type = 'text' id="input2" />
          </div>
          <div class="wrap-button">
            <button class="plus">+</button>
            <button class="minus">-</button>
          </div>
          <div class="wrap-button">
            <button class="multy">*</button>
            <button class="divider">/</button>
          </div>
          <div class="wrap-button-res">
            <button class="submit">Calculate</button>
          </div>
          <div class="wrap-string">
            <span>operation: </span>
            <span class="string"></span>
          </div>
          <div class="wrap-result">
           <span>result:</span> <span class="result" id="result"></span>
          </div>
          
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
